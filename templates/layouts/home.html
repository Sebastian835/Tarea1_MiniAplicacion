    <form id="validacion" name="validacion" action="#">
        <h3>Datos</h3>
        <br>
        <input type="text" placeholder="Nombre" id="nombre" name="nombre" />

        <br><br>
        <input type="email" placeholder="Email" id="email" name="email" />
        <br><br>
        <input type="number" minlength="3" maxlength="3" placeholder="Edad" id="edad" name="edad" />
        <br><br>
        <textarea placeholder="Mensaje" name="mensaje" id="mensaje" rows="4" cols="98"></textarea>
        <br><br>
        <div id="recaptcha" cdata-sitekey="6LeloQMhAAAAAAYZ6tPZrmPPL7IiPO4tgf0skcCT"></div>
        <br><br>


        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>

</body>
