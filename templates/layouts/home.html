<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/estilos.css')}}">

    <title>Formulario</title>
</head>

<body>
    <div class="container register" action="/Turquia" method="post">
        <div class="row" action="/Turquia" method="post">
            <div class="col-md-9 register-right" action="/Turquia" method="post">
                <div class="tab-content" id="myTabContent" action="/Turquia" method="post">
                    <form action="/Turquia" method="post">
                        <h3 class="register-heading">Datos</h3>
                        <div class="row register-form" action="/Turquia" method="post">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nombre" id="nombre" name="nombre" />
                                </div>
                                <br>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Apellido" id="apellido" name="apellido" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email" id="email" name="email" />
                                </div>
                                <br>
                                <div class="form-group">
                                    <input type="number" minlength="3" maxlength="3" class="form-control" placeholder="Edad" id="edad" name="edad" />
                                </div>
                                <br>
                            </div>
                            <br>
                            <div class="form-group">
                                <textarea placeholder="Mensaje" name="mensaje" id="mensaje" rows="4" cols="98"></textarea>
                                <br>
                                <br>
                            </div>
                            <div>
                                <div id="recaptcha" class="g-recaptcha" data-sitekey="6LeloQMhAAAAAAYZ6tPZrmPPL7IiPO4tgf0skcCT"></div>
                                <br>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="/static/js/script.js"></script>
</body>

</html>
